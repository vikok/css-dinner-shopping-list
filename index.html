<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Style CSS</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="favicon.png">

</head>

<body>

	<header class="ba-header">
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>

	<div class="ba-container">

<main>
	<ul class="ba-shoping-list">
	<li class="ba-description">
			<label>
				<input type="checkbox">
				<span>A lot of pickles
				<small class="ba-decription">for the next lessons about CSS</small></span>
			</label>
		</li>
		<li class="ba-description">-
			<label>
				<input type="checkbox" checked>
				<span>10 apples
				<small class="ba-decription">for more CSS manipulation</small></span>
			</label>
		</li>
		<li class="ba-description">
			<label>
				<input type="checkbox">
				<span>20 oranges
			<small class="ba-decription">because they are awesome</small></span>

			</label>
		</li>
		<li class="ba-description">
			<label>
				<input type="checkbox">
				<span>13 plates
				<small class="ba-decription">hm... they always disappear</small></span>
			</label>
		</li>
		<li class="ba-description">
			<label>
				<input type="checkbox">
				<span>15 bentos</span>
			</label>
		</li>
		<li class="ba-description">
		<label>
			<input type="checkbox" checked>
			<span>1 bottle of Sake ^_^
			<small class="ba-decription">for my friends</small></span>
		</label>
		</li>
	</ul>


</main>

	<footer class="ba-footer">
		<p>Bon Appetit :)</p>
	</footer>

</body>
</div>

</html>
